<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>大乐透随机</title>
  
  <body>
    <h1 id="nums">大乐透号码：</h1>
    <button type="button" id="bt">开始</button>

  
  </body>
  <script type="text/javascript">
    var button = document.getElementById("bt");
    var txt = document.getElementById("nums");
    
    function getRandomList(s, e, n) {
      var arr = [];
      for(var i=s; i<=e; i++){
        arr.push(i);
      }
      arr.sort(function(a,b){
        return Math.random()-0.5;
      })
      return arr.slice(0,n);
    }
    
    document.getElementById("bt").onclick = function(){
      alert(getRandomList(1,35,5));
      var white = getRandomList(1,35,5);
      var black = getRandomList(1,12,2);
      var ret = "大乐透随机号码：";
      for(int i=0; i<white.length-1; i++){
        ret += white[i] + "-";
      }
      ret += white[-1] + " ";
      
      for(int i=0; i<black.length-1; i++){
        ret += black[i] + "-";
      }
      ret += black[-1];
      txt.innerHTML = ret;
    }
  </script>
<html>
